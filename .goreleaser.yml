version: 2
project_name: fakegs
dist: dist

env:
  - CGO_ENABLED=0

builds:
  - id: fakegs
    binary: fakegs
    main: ./cmd/fakegs
    goos:
      - linux
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"

changelog:
  disable: true

archives:
  - id: default
    format: binary
    allow_different_binary_count: true

release:
  disable: true

snapshot:
  version_template: "dev-{{ slice .FullCommit 0 8}}"

dockers:
  - dockerfile: Dockerfile
    goos: linux
    goarch: amd64
    ids:
      - fakegs
    image_templates:
      - "docker.io/antiphp/fakegs:{{ .Tag }}"
      - "docker.io/antiphp/fakegs:latest"
    build_flag_templates:
      - "-platform=linux/amd64"
    push: "true"
